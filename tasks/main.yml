---
- name: Configure Elastic APT key
  apt_key: url=https://packages.elastic.co/GPG-KEY-elasticsearch
           state=present

- name: Configure the Elastic APT repositories
  apt_repository: repo="deb http://packages.elastic.co/kibana/{{ kibana_short_version }}/debian stable main"
                  state=present

- name: Install Kibana
  apt: pkg="kibana={{ kibana_version }}"
       state=present

- name: Enable Kibana service
  service: name=kibana enabled=yes

- name: Configure Kibana
  template: src=kibana.yml.j2
            dest=/opt/kibana/config/kibana.yml
  notify:
    - Restart Kibana
